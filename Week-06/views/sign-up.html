<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link rel="stylesheet" type="text/css" href="../Week-04/Css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="/Week-06/css/sign-up.css">
    <link rel="stylesheet" type="text/css" href="/Week-06/css/header.css">
    <link rel="stylesheet" type="text/css" href="/Week-06/css/footer.css">
    <script src="/Week-06/js/sign-up.js"></script>
    <title>Sing Up</title>
</head>
<body>
    <header>
        <h1>MegaR<img id=Logo src="/Assets/Img/LOGO-RR_1.jpg" alt="Logo picture" >cket</h1>
        <img src="" alt="">
    </header>
    <main>
        <div class="regContainer">
            <div class="bar">
                <img src="" alt="">
                <h1>Register</h1>
                <div class="imgBox">
                    <img src="" alt="">
                </div>
            </div>
                <div class="data">
                    <div class="col1">
                        <label for="">Name</label>
                        <input id="nameImp" type="text">
                        <span class="span" id="span1" >Invalid Name</span>
                        <label for="">Last Name</label>
                        <input id="lastName" type="text">
                        <span class="span" id="span2" >Invalid Last Name</span>
                        <label  for="">DNI</label>
                        <input id="dni" type="text">
                        <span class="span" id="span3" >Invalid DNI</span>
                        <label for="">Birth Date</label>
                        <input type="date">
                        <span class="span" id="span4" >Invalid Birth Date</span>
                        <label for="">Phone Number</label>
                        <input id="phone" type="text">
                        <span class="span" id="span5" >Invalid Phone Number</span>
                        <label for="">Address</label>
                        <input id="dir" type="text">
                        <span class="span" id="span6" >Invalid Address</span>
                    </div>
                    <div class="col2">
                        <label for="">Location</label>
                        <input id="local" type="text">
                        <span class="span" id="span7" >Invalid Location</span>
                        <label for="">Postal Code</label>
                        <input id="pCode" type="text">
                        <span class="span" id="span8" >Invalid Postal Code</span>
                        <label for="">E-mail</label>
                        <input id="mailSign" type="text">
                        <span class="span" id="span9" >Invalid E-Mail</span>
                        <label for="">Password</label>
                        <input id="passw" type="password">
                        <span class="span" id="span10" >Invalid Password</span> 
                        <label for="">Repeat Password</label>
                        <input id="passw2" type="password">
                        <span class="span" id="span11" >Invalid Password</span>
                    </div>
                </div>
                <button id="submit">Register</button>
                <button id="submit"><a href="/Week-06/views/index.html">Back</a></button>
            </div>
            <footer>
            <p><em>Copyright Â© 2023 MegaRocket SA. All rights reserved.</em></p>
            <div class="foot-icon">
              <img id="logo-in" src="/Assets/Img/InLogo.ico" alt="INLogo">
              <img id="logo-facebook" src="/Assets/Img/FacebookLogo.ico" alt="Logo Facebook">
              <img id="logo-ig" src="/Assets/Img/IGLogo.ico" alt="Logo Instagram">
            </div>
          </footer>
    </main>
</body>
</html>
