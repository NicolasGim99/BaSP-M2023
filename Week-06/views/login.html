<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../Week-04/Css/reset.css">
    <link rel="stylesheet" type="text/css" href="/Week-06/css/login.css">
    <title>Log In</title>

<body>
    <div class="signContainer">
        <div class="cont1">
            <h1>Sign In</h1>
            <img src="" alt="">
        </div>
        <div class="cont2">
            <input type="text" placeholder="E-Mail">

        </div>
        <div class="cont3">
            <input type="text" placeholder="Password">
            <p>Have you forgotten the password?</p>
        </div>
        <div class="cont4">
            <div class="remtick">
                <img src="" alt="">

            </div>

            <h3>Click here to become a member</h3>
        </div>
        <button>Continue</button>
    </div>
